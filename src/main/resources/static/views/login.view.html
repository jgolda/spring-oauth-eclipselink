<div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-lg-4 col-md-4 col-sm-6">
    <h2 class="form-signin-heading">Sign in</h2>
    <div class="alert alert-danger" ng-if="error" ng-cloak>{{error}}</div>
    <div class="form-group row">
        <label class="sr-only" for="username">Login</label>
        <input type="text" class="form-control" id="username" placeholder="Login" ng-model="data.username"/>
    </div>
    <div class="form-group row">
        <label class="sr-only" for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="data.password"/>
    </div>
    <div class="form-group row">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Login</button>
    </div>
</div>
